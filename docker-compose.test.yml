version: '3.5'

services:
  redis:
    image: redis:latest
    container_name: redis
    command: redis-server --requirepass securepass
    ports:
      - 6379:6379
  mq:
    image: rabbitmq:3.8.14-management
    container_name: mq
    ports:
      - 5672:5672
      - 15672:15672
  db:
    image: postgres:latest
    container_name: db
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: testdb
    restart: on-failure
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
