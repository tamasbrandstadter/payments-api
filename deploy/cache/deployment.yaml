apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: payments
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
        - name: master
          image: redis:latest
          command:
            ["redis-server" "--requirepass" "securepass"]
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 6379
