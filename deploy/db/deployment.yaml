apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: payments
  labels:
    integration: database
spec:
  replicas: 1
  selector:
    matchLabels:
      integration: database
  template:
    metadata:
      labels:
        integration: database
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secret
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgredb
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: postgres-pv-claim
